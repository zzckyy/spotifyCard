<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotift Music Card</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="wrapper">
            <div class="card-container">
                <i class='bx bx-play'></i>
                <img src="img/cover.jpg" alt="Cover Song" class="cover-song" />
                <div class="meta">
                    <p class="judul-lagu">Still With You</p>
                    <p class="artist-lagu">Jungkook</p>
                </div>
                <p class="album-lagu">still with you</p>
                <p class="durasi-lagu">3:59</p>
                <i class='bx bxs-heart'></i>
                <div class="dropdown-container">
                    <i class='bx bx-dots-horizontal-rounded'></i>
                    <div class="dropdown-content">
                        <button class="dropdown-btn">Add to Playlist</button>
                    </div>
                </div>
                
            </div>
        </div>
    </body>

</html>
